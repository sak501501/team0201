<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery responsive</title>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  
    <style>
        .news1, .news2, .product1, .product2 {
            width: 50%;
            height: 300px;
            float: left;
        }
        .news1 {background: red;}
        .news2 {background: blue;}
       .product1 {background: green;}
        .product2 {background: orange;}
    </style>

    <script>
        $(function(){
            //resize: 브라우저 창 너비의 변경된 값을 width 변수에 저장
            $(window).resize(function () {
                var width = $(window).width();
                if (width>=992) {
                    $(".news1").css("width","50%");
                    $(".news2").css("width","50%");
                    $(".product1").css("width","50%");
                    $(".product2").css("width","50%");
                } else if (width>=768 && width<992) {
                    $(".news1").css("width","100%");
                    $(".news2").css("width","100%");
                    $(".product1").css("width","50%");
                    $(".product2").css("width","50%");
                } else if (width<768) {
                    $(".news1").css("width","100%");
                    $(".news2").css("width","100%");
                    $(".product1").css("width","100%");
                    $(".product2").css("width","100%");
                }
            });

            $(window).trigger("resize"); //강제로 호출하는 함수
        });
    </script>

</head>
<body>
    <div id="content">
        <div class="news">
            <div class="news1">
                <h3>hot</h3> 
            </div>
           
            <div class="news2"> <h3>hot</h3></div>
        </div>

        <div class="products">
            <div class="product1"> <h3>hot</h3></div>
            <div class="product2"> <h3>hot</h3></div>
        </div>
    </div>
    
</body>
</html>
