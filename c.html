<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <style>
      p {
        width: 80%;
        margin: auto;
        padding: 20px;
        text-align: center;
        border: 1px solid #bcbcbc;
      }
    </style>
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
      $( document ).ready( function() {
        var jbWidth = $( 'p' ).width();
        $( 'p' ).append( jbWidth );
        $( window ).resize( function() {
          jbWidth = $( 'p' ).width();
          $( 'p' ).empty().append( jbWidth );
        } );
      } );
    </script>
  </head>
  <body>
    <p></p>
  </body>
</html>
